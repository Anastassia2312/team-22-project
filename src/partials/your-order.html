<section class="section-your-order container">
    <div class="your-order-container">
        <div class="your-order-inputs">
            <div class="container-your-order-h2">
                <h2 class="your-order-h2"> <span class="span-your-order-h2">Your order</span> is our priority:
                    Personalized
                    approach and quality of
                    service</h2>
            </div>
            <form class="your-order-form">
                <label class="label-inputs-1">
                    <input class="section-your-order-inputs-1 input-text input-content" type="tap-your-name"
                        name="text-name" placeholder="Enter your full name">
                </label>
                <label class="label-inputs-1">
                    <input class="section-your-order-inputs-1 input-text input-content" type="email"
                        name="subscribe-email" placeholder="Enter your email">
                </label>
                <label class="label-inputs-2">
                    <input class="section-your-order-inputs-2 input-2 input-text input-content" type="comments"
                        type="comments" placeholder="Comements">
                </label>
            </form>
            <div class="button-container">
                <button class="your-order-button" type="submit">
                    Send
                    <svg class="your-order-svg" width="26" height="10">
                        <use href="./img/sprite.svg#icon-pointer"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="container-image-your-order">
            <img class="your-order-img" srcset="./img/your-order/Rectangle 42481@2x.jpg"
                src="./img/your-order/Rectangle 42481.jpg" alt="" width="524" height="521">
        </div>
    </div>
</section>
