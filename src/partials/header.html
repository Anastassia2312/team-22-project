<!-- HEADER -->
<header class="header container">
  <div class="header-wrap">
    <nav class="header-nav">
      <img
        class="header-logo"
        src="./public/favicon.svg"
        alt="Company's logo"
      />
      <ul class="header-menu">
        <a href="#about-us">
          <li class="header-menu-item">about us</li>
        </a>
        <a href="#our collection">
          <li class="header-menu-item">our collection</li>
        </a>
        <a href="#customer order">
          <li class="header-menu-item">customer order</li>
        </a>
        <a href="#testimonials">
          <li class="header-menu-item">testimonials</li>
        </a>
      </ul>
    </nav>
    <address class="header-address">
      <div class="header-tel-wrap">
        <a class="header-tel" href="tel:+380684439426">+380 (68) 443-94-26</a>
      </div>
      <ul class="header-social-list">
        <li class="header-social-item">
          <a
            class="header-link"
            href="https://www.facebook.com/goITclub/"
            target="_blank"
          >
            <svg
              class="header-icon"
              aria-label="facebook icon"
              width="28"
              height="28"
            >
              <use href="./img/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="header-social-item">
          <a
            class="header-link"
            href="https://www.instagram.com/goitclub/"
            target="_blank"
          >
            <svg
              class="header-icon"
              aria-label="instagram icon"
              width="28"
              height="28"
            >
              <use href="./img/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="header-social-item">
          <a
            class="header-link"
            href="https://www.youtube.com/c/GoIT"
            target="_blank"
          >
            <svg
              class="header-icon"
              aria-label="youtube icon"
              width="28"
              height="28"
            >
              <use href="./img/sprite.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
      <button class="open-mobile-menu-btn">
        <svg
          class="open-mobile-menu-icon"
          width="44"
          height="30"
          aria-label="mobile menu open icon"
        >
          <use href="./img/sprite.svg#icon-nav"></use>
        </svg>
      </button>
    </address>
  </div>
</header>
